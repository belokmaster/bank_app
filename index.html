<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            background-color: #f9f9f9;
        }

        .panel input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .panel button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 class="balance">Ваш баланс: {{.}} ₽</h1>

    <!-- Кнопка-кружок -->
    <button class="circle-button" onclick="togglePanel()">+</button>

    <!-- Панель ввода -->
    <div class="panel" id="depositPanel">
        <form action="/deposit" method="post">
            <label>Сумма:</label>
            <input type="number" name="amount" step="0.01" required>
            <label>Тип операции:</label>
            <input type="text" name="type" required>
            <label>Счет:</label>
            <input type="text" name="account" required>
            <button type="submit">Внести</button>
        </form>
    </div>

    <script>
        function togglePanel() {
            var panel = document.getElementById("depositPanel");
            panel.style.display = (panel.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
