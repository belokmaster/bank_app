<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–Ω–∞–Ω—Å—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .balance {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .account-selector {
            margin-bottom: 20px;
        }

        .account-selector label {
            font-size: 18px;
            margin-right: 10px;
        }

        .account-selector select {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        :root {
            --circle-color: {{.Color}};
        }

        .circle-button {
            width: 50px;
            height: 50px;
            background-color: var(--circle-color); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—É—é */
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            background-color: #f9f9f9;
        }

        .panel input[type="number"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 5px;
            text-align: right;
            font-size: 60px;
            outline: none;
        }

        .panel input::placeholder {
            text-align: right;
            color: #999;
            font-size: 32px;
            letter-spacing: 2px;
        }

        .panel button {
            color: white;
            border: 2px solid transparent;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .panel button:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .operation-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .operation-buttons button {
            color: white;
            border: 2px solid transparent;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 48%;
            transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .operation-buttons button:active {
            filter: brightness(90%);
            color: white;
        }

        .operation-buttons button.selected {
            filter: brightness(90%);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1 class="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: {{.Balance}} ‚ÇΩ</h1>

    <!-- –í—ã–±–æ—Ä —Å—á–µ—Ç–∞ -->
    <div class="account-selector">
        <label for="account">–°—á–µ—Ç:</label>
        <select id="account" name="account">
            <option value="account1">–°—á–µ—Ç 1</option>
            <option value="account2">–°—á–µ—Ç 2</option>
            <option value="account3">–°—á–µ—Ç 3</option>
        </select>
    </div>

    <!-- –ö—Ä—É–∂–∫–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ñ—É–Ω–∫—Ü–∏—è–º–∏ -->
    <button class="circle-button" onclick="togglePanel('categoriesPanel')">¬±</button>
    <button class="circle-button" onclick="togglePanel('transferPanel')">‚áÑ</button>
    <button class="circle-button" onclick="togglePanel('historyPanel')">üìú</button>
    <button class="circle-button" onclick="togglePanel('settingsPanel')">‚öôÔ∏è</button>

    <!-- –ü–∞–Ω–µ–ª—å —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ -->
    <div class="panel" id="categoriesPanel">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>
        <div class="categories">
            <button class="circle-button category" onclick="selectCategory('–ï–¥–∞')">üçï</button>
            <button class="circle-button category" onclick="selectCategory('–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç')">üöó</button>
            <button class="circle-button category" onclick="selectCategory('–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è')">üéâ</button>
            <button class="circle-button category" onclick="selectCategory('–î—Ä—É–≥–æ–µ')">‚ùì</button>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –≤–Ω–µ—Å–µ–Ω–∏—è —Å—Ä–µ–¥—Å—Ç–≤ -->
    <div class="panel" id="depositPanel">
        <form action="/deposit" method="post">
            <div class="operation-buttons">
                <button type="button" id="incomeBtn" onclick="setOperationType('income')">–î–û–•–û–î</button>
                <button type="button" id="expenseBtn" onclick="setOperationType('expense')">–†–ê–°–•–û–î</button>
            </div>
            <input type="number" name="amount" step="0.01" required id="amountInput" placeholder="0">
            <style>
                #amountInput {
                    font-size: 80px;
                    text-align: right;
                    width: 100%;
                    padding: 8px;
                    border: none;
                    background: transparent;
                    outline: none;
                }

                #amountInput::placeholder {
                    font-size: 80px;
                    color: #999;
                    text-align: right;
                }
            </style>
            <input type="hidden" name="type" id="operationType">
            <input type="hidden" name="category" id="categoryInput">
            <button type="submit" id="submitBtn">–í–ù–ï–°–¢–ò</button>
        </form>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ -->
    <div class="panel" id="transferPanel">
        <form action="/transfer" method="post">
            <label>–°—É–º–º–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
            <input type="number" name="amount" step="0.01" required id="amountInput" placeholder="0">
            <style>
                #amountInput {
                    font-size: 80px;
                    text-align: right;
                    width: 100%;
                    padding: 8px;
                    border: none;
                    background: transparent;
                    outline: none;
                }

                #amountInput::placeholder {
                    font-size: 80px;
                    color: #999;
                    text-align: right;
                }
            </style>
            <label>–û—Ç–∫—É–¥–∞:</label>
            <input type="text" name="fromAccount" required>
            <label>–ö—É–¥–∞:</label>
            <input type="text" name="toAccount" required>
            <button type="submit">–ü–ï–†–ï–í–ï–°–¢–ò</button>
        </form>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –∏—Å—Ç–æ—Ä–∏–∏ –æ–ø–µ—Ä–∞—Ü–∏–π -->
    <div class="panel" id="historyPanel">
        <h2>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h2>
        <div id="historyContent">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∏—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π -->
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="panel" id="settingsPanel">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <form action="/settings" method="post">
            <label for="color">–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç –∫—Ä—É–∂–æ—á–∫–æ–≤:</label>
            <input type="color" id="color" name="color" value="{{.Color}}">
            <button type="submit" id="saveBtn" style="margin-top: 20px;">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <style>
                #saveBtn {
                    background-color: var(--circle-color); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—É—é */
                    color: white;
                    border: 2px solid transparent;
                    padding: 10px;
                    cursor: pointer;
                    border-radius: 5px;
                    width: 100%;
                    transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
                    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                    font-weight: bold;
                }

                #saveBtn:active {
                    transform: translateY(2px);
                    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
                }
            </style>
        </form>
    </div>

    <script>
        function selectCategory(category) {
            document.getElementById('categoryInput').value = category;
            togglePanel('depositPanel');
        }

        function loadHistory() {
            fetch("/history")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", data); // –õ–æ–≥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                    const historyContent = document.getElementById("historyContent");
                    historyContent.innerHTML = "";

                    if (data.length === 0) {
                        historyContent.innerHTML = "<p>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π –ø—É—Å—Ç–∞.</p>";
                        return;
                    }

                    const table = document.createElement("table");
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</th>
                                <th>–°—É–º–º–∞</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(transaction => `
                                <tr>
                                    <td>${getOperationType(transaction.type)}</td>
                                    <td>${transaction.amount} ‚ÇΩ</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    `;

                    historyContent.appendChild(table);
                })
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:", error);
                    document.getElementById("historyContent").innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –æ–ø–µ—Ä–∞—Ü–∏–π.</p>";
                });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏
        function getOperationType(type) {
            switch (type) {
                case "income":
                    return "–î–æ—Ö–æ–¥";
                case "expense":
                    return "–†–∞—Å—Ö–æ–¥";
                default:
                    return "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"; // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø–∞–Ω–µ–ª–∏
        document.getElementById("historyPanel").addEventListener("click", loadHistory);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫—Ä—É–∂–æ—á–∫–æ–≤ –∏ –∫–Ω–æ–ø–∫–∏ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", function() {
            const circleButtons = document.querySelectorAll('.circle-button');
            const saveBtn = document.getElementById("saveBtn");

            circleButtons.forEach(button => {
                button.style.backgroundColor = "{{.Color}}";
            });

            if (saveBtn) {
                saveBtn.style.backgroundColor = "{{.Color}}";
                saveBtn.style.borderColor = "{{.Color}}";
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞–Ω–µ–ª–∏
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);

            // –ï—Å–ª–∏ –ø–∞–Ω–µ–ª—å —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–∞, –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ—ë
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –ø–∞–Ω–µ–ª–∏
                document.querySelectorAll('.panel').forEach(p => {
                    p.style.display = 'none';
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å
                panel.style.display = "block";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–∏–ø–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏
        function setOperationType(type) {
            document.getElementById("operationType").value = type;

            const circleButton = document.querySelector('.circle-button');
            const circleColor = window.getComputedStyle(circleButton).backgroundColor;

            const incomeBtn = document.getElementById("incomeBtn");
            const expenseBtn = document.getElementById("expenseBtn");
            const submitBtn = document.getElementById("submitBtn");
            const saveBtn = document.getElementById("saveBtn");

            incomeBtn.style.backgroundColor = circleColor;
            incomeBtn.style.borderColor = circleColor;
            expenseBtn.style.backgroundColor = circleColor;
            expenseBtn.style.borderColor = circleColor;
            submitBtn.style.backgroundColor = circleColor;
            submitBtn.style.borderColor = circleColor;

            if (saveBtn) {
                saveBtn.style.backgroundColor = circleColor;
                saveBtn.style.borderColor = circleColor;
            }

            incomeBtn.classList.remove("selected");
            expenseBtn.classList.remove("selected");

            if (type === "income") {
                incomeBtn.classList.add("selected");
            } else if (type === "expense") {
                expenseBtn.classList.add("selected");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        setOperationType('income');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ —Å—É–º–º—ã
        const amountInput = document.getElementById('amountInput');
        amountInput.addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = '';
            }
        });
        amountInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.placeholder = '0';
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫—Ä—É–∂–æ—á–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", function() {
            const circleButtons = document.querySelectorAll('.circle-button');
            circleButtons.forEach(button => {
                button.style.backgroundColor = "{{.Color}}";
            });
        });
    </script>

</body>
</html>
